<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Cook Buddy</title>
</head>
<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <a href="index.html" class="material-icons mdc-top-app-bar__navigation-icon--unbounded">arrow_back</a>
        <span class="mdc-top-app-bar__title">Cook Buddy</span>
      </section>
    </div>
  </header>
  <main class="mdc-top-app-bar--fixed-adjust">
    <div class="tbmargin" style="padding: 16px;">
      <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" style="width: 100%;">
        <input class="mdc-text-field__input" id="recipe-search-input" type="text">
        <div class="mdc-notched-outline">
          <div class="mdc-notched-outline__leading"></div>
          <div class="mdc-notched-outline__notch">
            <label for="recipe-search-input" class="mdc-floating-label">Enter a recipe (e.g., 'pasta carbonara')</label>
          </div>
          <div class="mdc-notched-outline__trailing"></div>
        </div>
      </div>
      <button class="mdc-button mdc-button--raised" id="search-button" style="margin-top: 10px; width: 100%;">
        <span class="mdc-button__label">Search</span>
      </button>
    </div>
    <div id="search-results" style="padding: 16px;">
      <!-- YouTube video results will be displayed here -->
    </div>
  </main>
  <script src="cook-buddy.js"></script>
  <script>
    mdc.autoInit();
  </script>
</body>
</html>
